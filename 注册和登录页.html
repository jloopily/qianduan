<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册/登录页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="注册和登录页.css">
</head>
<body>
<!--主体-->
    <section id="content">
<!--头部-->
        <div class="content-header clearfix">
            <a href="javaScript:;" class="current">登录</a>
            <a href="javaScript:;" >注册</a>
        </div>
<!--内容-->
        <div class="content-body">
            <div class="dom" style="display: block">
                <form action="">
                    <div class="s1">
                        <h4>账号</h4>
                        <input type="text" name="user" placeholder="用户名/手机/邮箱">
                    </div>
                    <div class="s1">
                        <h4>密码</h4>
                        <input type="text" name="pwd" placeholder="请输入密码">
                    </div>
                    <div class="s2">
                        <input type="checkbox">
                        <span>&nbsp;记住密码</span>
                    </div>
                    <input type="submit" value="登&nbsp;录" class="btn">
                </form>
                <div class="dom-footer">
                    <div class="login-another">
                        <a href="#">找回密码</a>
                        <span>|</span>
                        <span>还没有注册账号</span>
                        <a href="#">立即注册</a>
                    </div>
                    <div class="login-three">
                        <span>第三方账号直接登录</span>
                        <div class="login-icon">
                            <a href="#">
                               <input type="button" value="QQ" style="width: 50px;height: 50px;"/>
                            </a>
                            <a href="#">
                                <input type="button" value="微信" style="width: 50px;height: 50px;"/>
                            </a>
                        </div>

                    </div>
                </div>


            </div>
            <div class="dom">
                <form action="">
                    <div class="s1">
                        <h4>手机号</h4>
                        <input type="text" name="phone" placeholder="填写手机号码作为登录账号">
                    </div>
                    <div class="s1">
                        <h4>用户名</h4>
                        <input type="text" name="user" placeholder="最长20个字符">
                    </div>
                    <div class="s1">
                        <h4>密码</h4>
                        <input type="password" name="password" placeholder="8-20位英文、数字、符号、区分大小写">
                    </div>
						
                   
                    <input type="submit" value="注&nbsp;册" class="registerbtn">
                </form>
                <div class="dom-footer">

                    <div class="login-three">
                        <span>第三方账号直接登录</span>
                        <div class="login-icon">
                            <a href="#">
                               <input type="button" value="QQ" style="width: 50px;height: 50px;"/>
                            </a>
                            <a href="#">
                                <input type="button" value="微信" style="width: 50px;height: 50px;"/>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
<script type="application/javascript" >
    window.onload=function () {
        let as=document.getElementsByClassName('content-header')[0].getElementsByTagName('a');//获取class='content-header'的元素中的<a>标签元素
        let contents=document.getElementsByClassName("dom");//获取class='dom'的元素
        for (let i=0;i<as.length;i++){
            let a=as[i];
            a.id=i;
            // 设置每个a标签的onclick事件
            a.onclick=function () {
                // 清楚所有标签的css设置，隐藏dom标签
                for(let j=0;j<as.length;j++){
                    as[j].className="";
                    contents[j].style.display="none";
                }
                // 设置当前标签样式及当前标签下的所有dom标签可见
                this.className='current';
                // 当前div可见
                contents[this.id].style.display='block';
            }
        }
    }
</script>
</body>
</html>
